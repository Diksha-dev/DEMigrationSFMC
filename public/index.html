<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.14.1/styles/salesforce-lightning-design-system.min.css" />



    <title>DE SFMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }

        #step1 {
            display: block;
        }

        .leftSide .rightSide {
            height: 100%;
            width: 100%;
        }

        .leftSide {
            border-right: 4px solid #4CAF50;
        }

        .rightSide {
            padding-left: 20px;
        }

        .InputTags {
            position: absolute;
            left: 120px;
            width: 450px;
            border: 1px solid black;
        }

        .Button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 613px;
        }

        .BaseUrl {
            position: absolute;
            left: 580px;
        }
    </style>



</head>



<body>



    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                  <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <img class="slds-icon_container" src="https://i.stack.imgur.com/c263o.png" title="Source SFMC" width="30" height="30">
                            <span class="slds-assistive-text">Source SFMC</span>
                        </img>
                    </div>
                    <div class="slds-media__body">
                      <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Source SFMC">
                          <span>Source SFMC</span>
                        </a>
                      </h2>
                    </div>
                  </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">

                    
                    <form method='post' action='/stack'>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-1">
                            <abbr class="slds-required" title="required">* </abbr>Client Id</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="text-input-id-1 SourceClientID" value="" name="SourceClientID" placeholder="Source Client Id" required="true" class="slds-input" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-1">
                            <abbr class="slds-required" title="required">* </abbr>Client Secret</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="text-input-id-1 SourceClientSecret" value="" name="SourceClientSecret" placeholder="Source Client Secret" required="true" class="slds-input" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-1">
                            <abbr class="slds-required" title="required">* </abbr>Auth Base URI</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="text-input-id-1 SourceAuthBaseURI" value="" name="SourceAuthBaseURI" placeholder="Source Auth Base URI (Do not include /v2/token)" required="true" class="slds-input" />
                        </div>
                    </div>
                    
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-1">
                            <abbr class="slds-required" title="required">* </abbr>MID</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="text-input-id-1 SourceMID" value="" name="SourceMID" placeholder="Source MID" required="true" class="slds-input" />
                        </div>
                    </div>
                    <input class="Button" id="FirstNext" type="submit" name="FirstNext" value="Next">
                    </form>    


                       

                      











                </div>
                <footer class="slds-card__footer">
                    <div class="slds-no-flex">
                        <button class="slds-button slds-button_neutral">New</button>
                        <input class="Button" id="FirstNext" type="submit" name="FirstNext" value="Next">
                    </div>
                </footer>
              </article>
        </div>






        <div class="slds-col">
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                  <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                      <span class="slds-icon_container slds-icon-standard-account" title="account">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                          <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                        </svg>
                        <span class="slds-assistive-text">account</span>
                      </span>
                    </div>
                    <div class="slds-media__body">
                      <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
                          <span>Accounts</span>
                        </a>
                      </h2>
                    </div>
                    <div class="slds-no-flex">
                      <button class="slds-button slds-button_neutral">New</button>
                    </div>
                  </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">Anything can go into the card body</div>
                <footer class="slds-card__footer">
                  <a class="slds-card__footer-action" href="javascript:void(0);">View All
                    <span class="slds-assistive-text">Accounts</span>
                  </a>
                </footer>
              </article>
        </div>
      </div>
















    <div id="step1" class="step">

        <form method='post' action='/stack'>
            <div class="row no-gutters">
                

                <div class="col no-gutters">
                    <div class="rightSide">
                        <h4>Destination Credentials</h4><br><br><br><br>
                        <label for="DestinationClientID">Client ID:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationClientID"
                            name="DestinationClientID" placeholder="Destination Client ID"><br><br>

                        <label for="DestinationClientSecret">Client Secret:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationClientSecret"
                            name="DestinationClientSecret" placeholder="Destination Client Secret"><br><br>

                        <label for="DestinationAuthBaseURI">Auth Base URI:</label>
                        <input class="InputTags" value="" type="text" id="DestinationAuthBaseURI"
                            name="DestinationAuthBaseURI" placeholder="Destination Authentication Base URI">
                        <lable class="BaseUrl">/v2/token</lable><br><br>

                        <label for="DestinationMID">MID:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationMID" name="DestinationMID"
                            placeholder="Destination MID"><br><br>
                    </div>
                </div>
            </div>
            <input class="Button" id="FirstNext" type="submit" name="FirstNext" value="Next">

        </form>
    </div>


</body>

</html>
