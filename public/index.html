<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    <title>DE SFMC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }

        #step1 {
            display: block;
        }

        .leftSide .rightSide {
            height: 100%;
            width: 100%;
        }

        .leftSide {
            border-right: 4px solid #4CAF50;
        }

        .rightSide {
            padding-left: 20px;
        }

        .InputTags {
            position: absolute;
            left: 120px;
            width: 450px;
            border: 1px solid black;
        }

        .Button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-left: 613px;
        }

        .BaseUrl {
            position: absolute;
            left: 580px;
        }
    </style>



</head>



<body>



    <div class="slds-grid slds-gutters">
        <div class="slds-col">
          <span>1</span>
        </div>
        <div class="slds-col">
          <span>2</span>
        </div>
        <div class="slds-col">
          <span>3</span>
        </div>
      </div>
















    <div id="step1" class="step">

        <form method='post' action='/stack'>
            <div class="row no-gutters">
                <div class="col no-gutters">
                    <div class="leftSide">
                        <h4>Source Credentials</h4><br><br><br><br>
                        <label for="SourceClientID">Client ID:</label>
                        <input Class="InputTags" value="" type="text" id="SourceClientID" name="SourceClientID"
                            placeholder="Source Client ID"><br><br>

                        <label for="SourceClientSecret">Client Secret:</label>
                        <input Class="InputTags" value="" type="text" id="SourceClientSecret" name="SourceClientSecret"
                            placeholder="Source Client Secret"><br><br>

                        <label for="SourceAuthBaseURI">Auth Base URI:</label>
                        <input class="InputTags" value="" type="text" id="SourceAuthBaseURI" name="SourceAuthBaseURI"
                            placeholder="Source Authentication Base URI">
                        <lable class="BaseUrl">/v2/token</lable><br><br>

                        <label for="SourceMID">MID:</label>
                        <input Class="InputTags" value="" type="text" id="SourceMID" name="SourceMID"
                            placeholder="Source MID"><br><br>
                    </div>
                </div>

                <div class="col no-gutters">
                    <div class="rightSide">
                        <h4>Destination Credentials</h4><br><br><br><br>
                        <label for="DestinationClientID">Client ID:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationClientID"
                            name="DestinationClientID" placeholder="Destination Client ID"><br><br>

                        <label for="DestinationClientSecret">Client Secret:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationClientSecret"
                            name="DestinationClientSecret" placeholder="Destination Client Secret"><br><br>

                        <label for="DestinationAuthBaseURI">Auth Base URI:</label>
                        <input class="InputTags" value="" type="text" id="DestinationAuthBaseURI"
                            name="DestinationAuthBaseURI" placeholder="Destination Authentication Base URI">
                        <lable class="BaseUrl">/v2/token</lable><br><br>

                        <label for="DestinationMID">MID:</label>
                        <input Class="InputTags" value="" type="text" id="DestinationMID" name="DestinationMID"
                            placeholder="Destination MID"><br><br>
                    </div>
                </div>
            </div>
            <input class="Button" id="FirstNext" type="submit" name="FirstNext" value="Next">

        </form>
    </div>


</body>

</html>
